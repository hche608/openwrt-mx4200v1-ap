name: Build OpenWrt Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses5-dev libncursesw5-dev zlib1g-dev \
          gawk git gettext libssl-dev xsltproc rsync wget unzip \
          python3 python3-distutils file
    
    - name: Make scripts executable
      run: chmod +x files/etc/uci-defaults/99-init-hostname-ip.sh
    
    - name: Build firmware
      run: make all
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-mx4200v1-firmware
        path: openwrt-imagebuilder-*/bin/targets/qualcommax/ipq807x/*
        retention-days: 30
name: Build OpenWrt Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses-dev zlib1g-dev \
          gawk git gettext libssl-dev xsltproc rsync wget unzip \
          python3 python3-setuptools file
    
    - name: Cache ImageBuilder archive
      uses: actions/cache@v4
      with:
        path: openwrt-imagebuilder-24.10.5-qualcommax-ipq807x.Linux-x86_64.tar.zst
        key: imagebuilder-archive-24.10.5-qualcommax-ipq807x-${{ hashFiles('Makefile') }}
        restore-keys: |
          imagebuilder-archive-24.10.5-qualcommax-ipq807x
    
    - name: Cache ImageBuilder extracted
      uses: actions/cache@v4
      with:
        path: openwrt-imagebuilder-24.10.5-qualcommax-ipq807x.Linux-x86_64/
        key: imagebuilder-extracted-24.10.5-qualcommax-ipq807x-${{ hashFiles('Makefile') }}
        restore-keys: |
          imagebuilder-extracted-24.10.5-qualcommax-ipq807x
    
    - name: Download and extract ImageBuilder
      run: |
        make download
        make verify
        make extract
    
    - name: Make scripts executable
      run: chmod +x files/etc/uci-defaults/99-init-hostname-ip.sh
    
    - name: Build firmware
      run: make build
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-mx4200v1-firmware
        path: openwrt-imagebuilder-*/bin/targets/qualcommax/ipq807x/*
        retention-days: 30